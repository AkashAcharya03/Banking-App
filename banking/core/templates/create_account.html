<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <h1>Create a New Account</h1>
    
    {% if account_exists %}
        <p>You already have an account. <a href="{% url 'account' %}">Go to your account</a>.</p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Account</button>
        </form>
    {% endif %}
    
</body>
</html>
